{% extends "base.html" %}

{% block content %}
<div class="row"><div class="col-lg-12">
<header><h1>{{ title }}</h1></header>
</div></div>

<div class="row"><div class="col-lg-12">
  <ul class="list-unstyled">
    {% for doc in indexes.__index__ %}
    <li><a href="{{doc.url}}" title="{{doc.description}}">{{doc.title}}</a></li>
    {% endfor %}
  </ul>
</div></div>
{% endblock %}
